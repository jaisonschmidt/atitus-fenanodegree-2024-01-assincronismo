<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
</head>
<body>
    <h1 id="displayRelogio">19:48:01</h1>

    <script>
        // essa função vai receber a hora, minuto e segundo e exibir dentro do H1
        function renderizaRelogio(hora, minuto, segundo) {
            const displayRelogio = document.querySelector('#displayRelogio');
            displayRelogio.textContent = `${hora}:${minuto}:${segundo}`;
        }

        function normalizaTempo(tempo) {
            return tempo < 10 ? '0' + tempo : tempo;
        }

        function atualizaRelogio() {
            const data = new Date();

            const hora = normalizaTempo(data.getHours());
            const minuto = normalizaTempo(data.getMinutes());
            const segundo = normalizaTempo(data.getSeconds());

            renderizaRelogio(hora, minuto, segundo);
        }

        atualizaRelogio();

        const interval = setInterval(atualizaRelogio, 1000); // 1000 miliseconds = 1 segundo

        // quero que o relógio pare após 10 segundos funcionando
        setTimeout(function(){
            clearInterval(interval);
            alert('Acabou a pilha do relógio!');
        }, 10000); // 10000 miliseconds = 10 segundos
    </script>
</body>
</html>
